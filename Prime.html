  <div class="container-fluid">
    <div class="col-md-12">
      <div ng-app="myApp" ng-controller="myCtrl">

        <h3>This Program determined whether an integer is prime or not.</h3>
        <h4>Please enter any integer number below.</h4>

        <label>Enter integer value <input mum="value" ng-model="value" ng-change="updatePrime()" type="number" min="1"
            required /></label><br />
        <hr />
        {{value}} is prime -> {{isPrime}}<br><br>
      </div>

      <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function ($scope, $window) {
          $scope.value = 1;
          $scope.updatePrime = function () {
            var isPrime = true;

            for (var i = 2; i <= $scope.value / 2; i++) {
              if ($scope.value % i === 0) {
                isPrime = false;
                break;
              }
            }
            $scope.isPrime = isPrime;
          };
        });
      </script>

    </div>
